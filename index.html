<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <!-- Button to show/hide content -->
  <button id="toggleButton">Show/Hide Content</button>
  <div id="toggleContent" class="hidden">
    This content is hidden by default.
  </div>

  <!-- Form with validation -->
  <form id="myForm">
    <label for="password">Password: </label>
    <input type="password" id="password" name="password">
    <span id="passwordError" class="error hidden">Password must be at least 8 characters.</span><br>
    <input type="submit" value="Submit">
  </form>

  <!-- Section to load content dynamically -->
  <button id="loadContent">Load Content</button>
  <div id="dynamicContent">
    <!-- Content will be loaded here -->
  </div>

  <!-- Fun hidden feature: Konami Code -->
  <div id="konami" class="hidden">
    You've unlocked a hidden feature!
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
